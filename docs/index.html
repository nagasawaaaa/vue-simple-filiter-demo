<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カテゴリでフィルタリングするUI DEMO</title>
  <style>
    html {
      font-size : 62.5%;
    }

    body {
      font-family      : sans-serif;
      font-size        : 1.4rem;
      line-height      : 1.5;
      color            : #333;
      background-color : #fff;
    }

    input[type="text"], select, button {
      appearance  : none;
      font-family : inherit;
      font-size   : inherit;
      line-height : inherit;
    }

    input[type="checkbox"] {
      margin : 0;
    }
    ul li {
      margin-bottom: 1em;
    }
    button {
      border  : none;
      cursor  : pointer;
      outline : none;
    }
    .category_list {
      letter-spacing: -.38em;
      list-style: none;
      margin-bottom: 1em;
    }
    .category_list li {
      letter-spacing: normal;
      display: inline-block;
      margin-right: 1em;
    }
    .entry_list {
      padding: 0 40px;
    }
    .entry_list > li {
      border-bottom: 1px solid #000;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>カテゴリでフィルタリングするUI DEMO</h1>
    <div>
      <ul class="category_list">
        <li v-for="category in category_lists">
          <input type="checkbox" v-bind:id="category" v-bind:value="category" v-model="preview" @click="select_categories">
          <label v-bind:for="category">{{ category }}</label>
        </li>
      </ul>
    </div>
    <p>選択しているカテゴリ：{{ preview }}</p>
    <ul class="entry_list">
      <li v-for="post in posts" v-show="post.display">
        <p><a v-bind:href="post.url">{{ post.name }}</a></p>
        <ul><li v-for="category in post.categories">{{ category }}</li></ul>
      </li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
